<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agenda Modal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: "Inter", sans-serif;
    }
  </style>
</head>
<body class="relative min-h-screen bg-[url('https://placehold.co/1920x300?text=Office+Background+Image')] bg-center bg-no-repeat bg-cover">
  <!-- Overlay -->
  <div class="fixed inset-0 bg-black bg-opacity-70 backdrop-blur-sm z-40"></div>

  <!-- Modal Container -->
  <div
    class="fixed z-50 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white rounded-lg max-w-md w-full p-8"
    role="dialog"
    aria-modal="true"
    aria-labelledby="modal-title"
  >
    <span
      class="inline-block px-2 py-0.5 mb-4 text-[10px] font-semibold text-red-600 bg-red-100 rounded"
      >Agenda</span
    >
    <h2
      id="modal-title"
      class="text-red-600 font-semibold text-sm leading-tight mb-5"
    >
      Kegiatan Maulid Nabi Muhammad SAW 1446H
    </h2>

    <div class="flex flex-col space-y-4 text-xs text-gray-800">
      <div class="flex items-start space-x-2">
        <i class="far fa-clock text-red-600 mt-0.5 text-[13px]"></i>
        <div>
          <p class="font-semibold text-[11px] leading-tight text-gray-900">
            Waktu
          </p>
          <p class="leading-tight">07.00 - 11.00 WIB</p>
        </div>
      </div>
      <div class="flex items-start space-x-2">
        <i class="fas fa-calendar-alt text-red-600 mt-0.5 text-[13px]"></i>
        <div>
          <p class="font-semibold text-[11px] leading-tight text-gray-900">
            Tanggal
          </p>
          <p class="leading-tight">Jumat, 13 September 2024</p>
        </div>
      </div>
      <div class="flex items-start space-x-2">
        <i class="fas fa-info-circle text-red-600 mt-0.5 text-[13px]"></i>
        <div>
          <p class="text-[10px] leading-tight text-gray-700 mb-1">
            Detail Agenda
          </p>
        </div>
      </div>
      <div class="flex items-start space-x-2">
        <i class="fas fa-map-marker-alt text-red-600 mt-0.5 text-[13px]"></i>
        <div>
          <p class="font-semibold text-[11px] leading-tight text-gray-900">
            Tempat Pelaksanaan
          </p>
          <p class="leading-tight">Lapangan SMK Ketintang Surabaya</p>
        </div>
      </div>
    </div>

    <div class="mt-8 flex space-x-3">
      <button
        type="button"
        class="text-red-600 border border-red-600 rounded px-4 py-1 text-xs font-semibold hover:bg-red-50 transition"
      >
        <a href="informasi.html">Tutup</a>
      </button>
      <button
        type="button"
        class="bg-red-600 text-white rounded px-4 py-2 text-xs font-semibold flex items-center space-x-1 hover:bg-red-700 transition"
      >
        <i class="fas fa-file-alt text-[13px]"></i>
        <span>Lihat Lampiran</span>
      </button>
    </div>
  </div>
</body>
</html>
